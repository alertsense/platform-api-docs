          type: string
        style: simple
      - explode: false
        in: path
        name: directoryId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupSummaryPagedApiResponse'
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
          description: Bad Request
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
          description: Not Found
        "401":
          description: Unauthorized
      security:
      - Oauth2Scheme:
        - tamarack
        - content
        JwtBearerTokenScheme: []
      summary: Retrieves a list of Nested Public Groups for the targeted Tenant. These
        Groups can be joined if the current user has a UserProfile in the targeted
        Tenant.

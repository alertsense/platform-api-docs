info:
  contact:
    email: dev@konexus.com
    name: Konexus Engineering Team
    url: https://bitbucket.org/AlertSense/platform-api-docs/src/dev/
  description: "<p>Working draft of the Konexus Public User directory API.</p><p>This\
    \ API will be used to allow citizens to create and manage their UserProfiles including\
    \ contact information and notification preferences. UserProfiles are allowed to\
    \ contain multiple Emails, Phones, and Locations.</p><p>Weather Notification subscriptions\
    \ are currently missing from the specification."
